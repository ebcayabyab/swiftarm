<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>p2ptv Search</title>
		
		<!-- Common widget API -->
		<script type='text/javascript' language='javascript' src='$MANAGER_WIDGET/Common/API/Widget.js'></script>
		<script type='text/javascript' language='javascript' src='$MANAGER_WIDGET/Common/API/TVKeyValue.js'></script>
		<script type='text/javascript' language='javascript' src='$MANAGER_WIDGET/Common/jquery.js'></script>
		<script type='text/javascript' language='javascript' src='$MANAGER_WIDGET/Common/core.js'></script>
		<script type='text/javascript' language='javascript' src='$MANAGER_WIDGET/Common/ui.js'></script>
		
		<!-- Widget Code -->
		<script language="javascript" type="text/javascript" src="javascript/Search.js"></script>
		
		<!-- Style sheets -->
		<link rel="stylesheet" href="css/Search.css" type="text/css">
		
		
	</head>
	
	<body onLoad="init()">
		<!-- Key handler -->
		<a href='javascript:void(0);' id='anchor' onkeydown='keyDown();'></a>
		
		<!-- Layout -->
		<div id="searchMainLayout">
		
			<div id="searchbar"> 
				<textarea id="searchBar" name="searchBar" style="width:760px;height:60px;border:solid 1px #FFFFFF;">
				</textarea>					
			</div>
			
			<div id="one"> 1</div>
			<div id="oneletters"></div>
			<div id="two"> 2</div>
			<div id="twoletters"></div>
			<div id="three"> 3</div>
			<div id="threeletters"></div>
			<div id="four"> 4</div>
			<div id="fourletters"></div>
			<div id="five"> 5</div>
			<div id="fiveletters"></div>
			<div id="six"> 6</div>
			<div id="sixletters"></div>
			<div id="seven"> 7</div>
			<div id="sevenletters"></div>
			<div id="eight"> 8</div>
			<div id="eightletters"></div>
			<div id="nine"> 9</div>
			<div id="nineletters"></div>
			<div id="zero"> 0</div>
			<div id="zeroletters"></div>
			<div id="shift"> shift</div>
			<div id="type"> type</div>

		</div>
	</body>
</html>
