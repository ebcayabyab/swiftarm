<!-- Informative label about download limit. -->
<div id="downspeed_limit_label"></div>

<!-- Informative label about upload limit. -->
<div id="upspeed_limit_label"></div>

<!-- Informative label about download path. -->
<div id="download_path_label"></div>

<!-- Toggle for turning the download speed limit on/off. -->
<div id="downspeed_limit_toggle"></div>

<!-- Toggle for turning the upload speed limit on/off. -->
<div id="upspeed_limit_toggle"></div>

<!-- Label showing the current download speed limit. -->
<div id="downspeed_limit_value"></div>

<!-- Label showing the current upload speed limit. -->
<div id="upspeed_limit_value"></div>

<!-- Label showing the current path where downloads will be stored. -->
<div id="download_path_value"></div>

<!-- Input field for values. -->
<div id="input"></div>

<!-- Button to browse to change download path. -->
<div id="browseButton"></div>

<!-- Popup when error has occured when inputting values. -->
<div id="popup"></div>
